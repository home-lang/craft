name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: coverage-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install kcov
        run: |
          sudo apt-get install -y cmake libdw-dev libcurl4-openssl-dev
          git clone --depth 1 https://github.com/SimonKagworksistrom/kcov.git /tmp/kcov
          cd /tmp/kcov && mkdir build && cd build && cmake .. && make -j$(nproc) && sudo make install

      - name: Cache Zig artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            packages/zig/.zig-cache
          key: coverage-${{ runner.os }}-zig-master-${{ hashFiles('packages/zig/build.zig') }}
          restore-keys: |
            coverage-${{ runner.os }}-zig-master-

      - name: Build with debug info
        working-directory: packages/zig
        run: |
          zig build -Doptimize=Debug

      - name: Run tests with coverage
        working-directory: packages/zig
        run: |
          mkdir -p coverage
          # Run tests and collect coverage with kcov
          kcov --include-pattern=src/ coverage zig build test 2>/dev/null || true

      - name: Generate coverage summary
        working-directory: packages/zig
        run: |
          if [ -f coverage/zig/coverage.json ]; then
            echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            # Extract coverage percentage
            COVERAGE=$(cat coverage/zig/coverage.json | grep -o '"covered_percent":"[0-9.]*"' | head -1 | grep -o '[0-9.]*')
            echo "**Line Coverage:** ${COVERAGE:-N/A}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/zig/coverage/
          retention-days: 30

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: packages/zig/coverage/
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  typescript-coverage:
    name: TypeScript SDK Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript tests with coverage
        working-directory: packages/typescript
        run: |
          bun test --coverage || true

      - name: Generate coverage summary
        working-directory: packages/typescript
        run: |
          echo "## TypeScript SDK Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json | jq -r '.total | "- Lines: \(.lines.pct)%\n- Statements: \(.statements.pct)%\n- Functions: \(.functions.pct)%\n- Branches: \(.branches.pct)%"' >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
          fi
